
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAYZERO | Discipline is Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --accent-red: #ff003c;
            --accent-green: #00ff95;
            --accent-gold: #fbbf24;
            --panel-bg: #0a0a0a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            overflow-x: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* High-Impact Glitch Effect */
        .glitch-text {
            position: relative;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% { text-shadow: -2px 3px 0 red, 2px -3px 0 blue; transform: translate(var(--glitch-translate)); }
            2% { text-shadow: 2px -3px 0 red, -2px 3px 0 blue; }
            4%, 100% { text-shadow: none; transform: none; }
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
            5% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.13deg); }
            10% { clip: rect(60px, 9999px, 81px, 0); transform: skew(0.2deg); }
            15% { clip: rect(10px, 9999px, 20px, 0); transform: skew(0.5deg); }
            100% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.25deg); }
            20% { clip: rect(10px, 9999px, 30px, 0); transform: skew(0.1deg); }
            100% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.25deg); }
        }

        /* Splash Animation Container */
        .splash-active {
            background-color: #000;
            animation: splash-flash 0.1s infinite;
        }

        @keyframes splash-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* Scanline Overlay */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.03);
            position: absolute;
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 999;
        }

        /* Cursor blinking */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink::after {
            content: '_';
            animation: blink 0.8s infinite;
        }

        /* Main Fade animations */
        @keyframes fade-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-fade-up {
            animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes credit-tracking {
            0% { letter-spacing: -0.2em; opacity: 0; }
            100% { letter-spacing: 0.4em; opacity: 0.6; }
        }
        .animate-credit {
            animation: credit-tracking 1.5s ease-out forwards;
        }

        /* Bounce Count */
        @keyframes count-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .animate-bounce-count {
            animation: count-bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
